name: build

on: [push]

jobs:
  build:

    runs-on: [ubuntu-latest, macos]
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install texlive-xetex pandoc
        pip install jupyter
    - name: Clean colab metadata
      run: |
        python .circleci/strip_colab_metadata.py Lessons/_Keys/*.ipynb Practices/_Keys/*.ipynb
    - name: Compile PDFs
      run: |
        jupyter nbconvert --to pdf --output-dir=Lessons/_Keys/pdf Lessons/_Keys/*.ipynb
        jupyter nbconvert --to pdf --output-dir=Practices/_Keys/pdf Practices/_Keys/*.ipynb
    - name: Commit & push
        git add Lessons/ Practices/
        git commit -m "ðŸ§¹Compile PDFs & clean colab metadata" || echo "No changes to commit"
        git push https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git HEAD:${{ github.ref }} || echo "No changes to commit"
