workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            branches:
              only: master

version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.2
    steps:
      - checkout
      - run:
          name: install dependencies
          command: bash .circleci/install.sh
      - run:
          name: compile PDFs
          command: bash .circleci/compile.sh
